name: ðŸš€ Deploy to Google Cloud Platform

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      services:
        description: 'Services to deploy (comma-separated or "all")'
        required: false
        default: 'all'
        type: string

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  ARTIFACT_REGISTRY: us-central1-docker.pkg.dev
  REPOSITORY: app

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ðŸ” ÐÐÐÐ›Ð˜Ð— Ð˜ Ð¢Ð•Ð¡Ð¢Ð˜Ð ÐžÐ’ÐÐÐ˜Ð•
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  analyze:
    name: ðŸ” Analyze & Test
    runs-on: ubuntu-latest
    outputs:
      frontend-changed: ${{ steps.changes.outputs.frontend }}
      backend-changed: ${{ steps.changes.outputs.backend }}
      ai-engine-changed: ${{ steps.changes.outputs.ai-engine }}
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”Ž Detect Changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'
            ai-engine:
              - 'ai-engine/**'

      - name: ðŸ“Š Summary
        run: |
          echo "### ðŸ“Š Change Detection Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Changed |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ steps.changes.outputs.frontend }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ steps.changes.outputs.backend }} |" >> $GITHUB_STEP_SUMMARY
          echo "| AI Engine | ${{ steps.changes.outputs.ai-engine }} |" >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ðŸŽ¨ FRONTEND
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  frontend:
    name: ðŸŽ¨ Frontend
    runs-on: ubuntu-latest
    needs: analyze
    if: |
      needs.analyze.outputs.frontend-changed == 'true' || 
      github.event.inputs.services == 'all' ||
      contains(github.event.inputs.services, 'frontend')
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install Dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: ðŸ” Lint
        working-directory: frontend
        run: npm run lint

      - name: ðŸ—ï¸ Build
        working-directory: frontend
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: ðŸ” Authenticate to GCP
        if: github.event_name != 'pull_request'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: â˜ï¸ Setup Cloud SDK
        if: github.event_name != 'pull_request'
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: ðŸ³ Configure Docker
        if: github.event_name != 'pull_request'
        run: gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }} --quiet

      - name: ðŸ—ï¸ Build & Push Docker Image
        if: github.event_name != 'pull_request'
        working-directory: frontend
        run: |
          IMAGE="${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/frontend:${{ github.sha }}"
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: ðŸš€ Deploy to Cloud Run
        if: github.event_name != 'pull_request'
        run: |
          gcloud run deploy codementor-frontend \
            --image=${{ env.IMAGE }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --set-env-vars="USE_VERTEX_AI=true,GCP_PROJECT_ID=${{ env.PROJECT_ID }},GCP_LOCATION=${{ env.REGION }}" \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=10

      - name: ðŸ“‹ Output URL
        if: github.event_name != 'pull_request'
        run: |
          URL=$(gcloud run services describe codementor-frontend --region=${{ env.REGION }} --format='value(status.url)')
          echo "### ðŸŽ¨ Frontend Deployed" >> $GITHUB_STEP_SUMMARY
          echo "URL: $URL" >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # âš™ï¸ BACKEND
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  backend:
    name: âš™ï¸ Backend
    runs-on: ubuntu-latest
    needs: analyze
    if: |
      needs.analyze.outputs.backend-changed == 'true' || 
      github.event.inputs.services == 'all' ||
      contains(github.event.inputs.services, 'backend')
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ðŸ“¦ Install Dependencies
        working-directory: backend
        run: npm ci

      - name: ðŸ§ª Run Tests
        working-directory: backend
        run: npm test --if-present
        continue-on-error: true

      - name: ðŸ” Authenticate to GCP
        if: github.event_name != 'pull_request'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: â˜ï¸ Setup Cloud SDK
        if: github.event_name != 'pull_request'
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: ðŸ³ Configure Docker
        if: github.event_name != 'pull_request'
        run: gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }} --quiet

      - name: ðŸ—ï¸ Build & Push Docker Image
        if: github.event_name != 'pull_request'
        working-directory: backend
        run: |
          IMAGE="${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/backend:${{ github.sha }}"
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: ðŸš€ Deploy to Cloud Run
        if: github.event_name != 'pull_request'
        run: |
          gcloud run deploy codementor-backend \
            --image=${{ env.IMAGE }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --set-env-vars="AI_ENGINE_URL=https://codementor-ai-engine-${{ env.PROJECT_ID }}.run.app,NODE_ENV=production" \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=10

      - name: ðŸ“‹ Output URL
        if: github.event_name != 'pull_request'
        run: |
          URL=$(gcloud run services describe codementor-backend --region=${{ env.REGION }} --format='value(status.url)')
          echo "### âš™ï¸ Backend Deployed" >> $GITHUB_STEP_SUMMARY
          echo "URL: $URL" >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ðŸ¤– AI ENGINE
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  ai-engine:
    name: ðŸ¤– AI Engine
    runs-on: ubuntu-latest
    needs: analyze
    if: |
      needs.analyze.outputs.ai-engine-changed == 'true' || 
      github.event.inputs.services == 'all' ||
      contains(github.event.inputs.services, 'ai-engine')
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: ai-engine/requirements.txt

      - name: ðŸ“¦ Install Dependencies
        working-directory: ai-engine
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§ª Run Tests
        working-directory: ai-engine
        run: |
          pip install pytest pytest-cov
          pytest --cov=. --cov-report=xml || echo "Tests completed"
        continue-on-error: true

      - name: ðŸ” Authenticate to GCP
        if: github.event_name != 'pull_request'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: â˜ï¸ Setup Cloud SDK
        if: github.event_name != 'pull_request'
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: ðŸ³ Configure Docker
        if: github.event_name != 'pull_request'
        run: gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }} --quiet

      - name: ðŸ—ï¸ Build & Push Docker Image
        if: github.event_name != 'pull_request'
        working-directory: ai-engine
        run: |
          IMAGE="${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/ai-engine:${{ github.sha }}"
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: ðŸš€ Deploy to Cloud Run
        if: github.event_name != 'pull_request'
        run: |
          gcloud run deploy codementor-ai-engine \
            --image=${{ env.IMAGE }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --no-allow-unauthenticated \
            --set-env-vars="USE_VERTEX_AI=true,GCP_PROJECT_ID=${{ env.PROJECT_ID }},GCP_LOCATION=${{ env.REGION }},VERTEX_MODEL=gemini-pro" \
            --memory=4Gi \
            --cpu=2 \
            --min-instances=0 \
            --max-instances=5 \
            --timeout=300

      - name: ðŸ“‹ Output URL
        if: github.event_name != 'pull_request'
        run: |
          URL=$(gcloud run services describe codementor-ai-engine --region=${{ env.REGION }} --format='value(status.url)')
          echo "### ðŸ¤– AI Engine Deployed" >> $GITHUB_STEP_SUMMARY
          echo "URL: $URL" >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ðŸ“Š DEPLOYMENT SUMMARY
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  summary:
    name: ðŸ“Š Deployment Summary
    runs-on: ubuntu-latest
    needs: [frontend, backend, ai-engine]
    if: always() && github.event_name != 'pull_request'
    
    steps:
      - name: ðŸ” Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: â˜ï¸ Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: ðŸ“Š Generate Summary
        run: |
          echo "# ðŸš€ CodeMentor AI Platform - Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“ Service URLs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          FRONTEND_URL=$(gcloud run services describe codementor-frontend --region=${{ env.REGION }} --format='value(status.url)' 2>/dev/null || echo "Not deployed")
          BACKEND_URL=$(gcloud run services describe codementor-backend --region=${{ env.REGION }} --format='value(status.url)' 2>/dev/null || echo "Not deployed")
          AI_URL=$(gcloud run services describe codementor-ai-engine --region=${{ env.REGION }} --format='value(status.url)' 2>/dev/null || echo "Not deployed")
          
          echo "| Service | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ¨ Frontend | $FRONTEND_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| âš™ï¸ Backend | $BACKEND_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ¤– AI Engine | $AI_URL |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“ˆ Deployment Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
